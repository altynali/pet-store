<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Pet Store</title>
  </head>
  <body>
    <div class="main-section">
      <h1>Pet Store</h1>
    </div>
    <div class="main-section">
      <div>
        <h1>Our pets:</h1>
        <div id="pets"></div>
        <button id="fillDefaultPets">Fill default pets</button>

        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
          <input type="submit" value="Submit" />

          <button id="addPet">Add Pet</button>
        </form>
      </div>
      <div>
        <h1>Our products:</h1>
        <div id="products"></div>
        <button id="fillDefaultProducts">Fill default products</button>

        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
          <input type="submit" value="Submit" />

          <button id="addProduct">Add Product</button>
        </form>
      </div>
      <div>
        <h1>Our employees:</h1>
        <div id="employees"></div>
        <button id="fillDefaultEmployees">Fill default employees</button>

        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
          <input type="submit" value="Submit" />

          <button id="addEmployee">Add Employee</button>
        </form>
      </div>
      <div>
        <h1>Our capital:</h1>
        <div id="cash"></div>
        <button id="displayCash">Display Cash</button>

        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />

          <button id="addEmployee">Donate</button>
        </form>
      </div>
    </div>

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
